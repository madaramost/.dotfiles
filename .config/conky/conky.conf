conky.config = {

--Various settings

	background = false,
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
    -- border_width = 30,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	imlib_cache_size = 0,
   	cpu_avg_samples = 2,
   	out_to_console = false,
   	out_to_stderr = false,
   	extra_newline = false,
   	own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
   	stippled_borders = 0,
   	update_interval = 1,
   	uppercase = false,
   	use_spacer = 'none',
    override_utf8_locale = true,
    
-- Placement

	alignment = 'top_right',
	gap_x = 20, -- -1906
	gap_y = 40,
    minimum_width = 280,
	maximum_width = 280,
		
--Graphical

	-- border_inner_margin = 10,
	-- border_outer_margin = 10,
	draw_borders = false,
	draw_graph_borders = false,
	draw_shades = false,
	draw_outline = false,
	show_graph_scale = false,
   	show_graph_range = false,
   	own_window_argb_visual = true,
   	own_window_transparent = true,
   	own_window_argb_value = 90,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

	
-- Text

    -- text
	font = 'JetBrains Mono:size=10',
	
	format_human_readable = true,
	use_xft = true,
    max_text_width = 0,
	short_units = true,
	xftalpha = 1,
    
 -- Colors
    	
   	default_color = '#c7c7c7',
   	default_outline_color = '#c7c7c7',
   	default_shade_color = '#c7c7c7',
    
    color0 = '#c7c7c7',
    
   	-- md blue (200)
   	color1 = '#b3e5fc',										-- title color
    	
   	-- md light blue (200 -> light)
   	color2 = '#e6ffff',										-- subtitle color
    	
   	-- md blue (200)
   	color3 = '#90caf9',										-- text color
    	
   	-- md dark (200 -> dark)
   	color4 = '#ffe0b2',										-- accent color

    -- custom color background color                        -- for clock
    color5 = '#577087'
    	
}

conky.text = [[
${font Comic Sans MS:bold:size=32}${color5}${alignc}${time %I:%M}
${voffset -36}${font}${color3}Date: ${alignr}${color}${time %a, %d %B %Y}
${color3}Kernel: ${alignr}${color}${kernel}
${color3}Distro: ${alignr}${color}${execi 6000 lsb_release -d | grep 'Descr'|awk {'print $2 " " $3" " $4"" $5'}}
${color3}Uptime: ${alignr}${color}${uptime}
#------------+
#TEMPS
#------------+
${font}${color1}TEMPS ${hr 2}
${voffset 5}${color}${font}${color3}CPU: $color${execi 5 sensors | grep Tdie: | cut -c 16-19}°C${color3}${alignr}GPU: $color${nvidia temp}°C
${color}${color3}
#------------+
#CPU
#------------+
${font}${color1}PROCESSOR ${hr 2}
${voffset 5}${font}${color3}Name: $color$alignr${execi 6000 cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //'| uniq | cut -c 1-16}
${color3}Freq: $color${freq_g} GHz$alignr${color3}Usage: $color${cpu}%
${color4}${cpugraph 26}
#------------+
#CPU CORES
#------------+
${voffset 5}${color3} 1${goto 35}$color${cpu cpu1}%${goto 75}${color4}${cpubar cpu1 13, 60}${goto 160}${color3} 2${goto 185}$color${cpu cpu2}%${goto 225}${color4}${cpubar cpu2 13, 60}
${voffset 2}${color3} 3${goto 35}$color${cpu cpu3}%${goto 75}${color4}${cpubar cpu3 13, 60}${goto 160}${color3} 4${goto 185}$color${cpu cpu4}%${goto 225}${color4}${cpubar cpu4 13, 60}
${voffset 2}${color3} 5${goto 35}$color${cpu cpu5}%${goto 75}${color4}${cpubar cpu5 13, 60}${goto 160}${color3} 6${goto 185}$color${cpu cpu6}%${goto 225}${color4}${cpubar cpu6 13, 60}
${voffset 2}${color3} 7${goto 35}$color${cpu cpu7}%${goto 75}${color4}${cpubar cpu7 13, 60}${goto 160}${color3} 8${goto 185}$color${cpu cpu8}%${goto 225}${color4}${cpubar cpu8 13, 60}
${voffset 2}${color3} 9${goto 35}$color${cpu cpu9}%${goto 75}${color4}${cpubar cpu9 13, 60}${goto 160}${color3}10${goto 185}$color${cpu cpu10}%${goto 225}${color4}${cpubar cpu10 13, 60}
${voffset 2}${color3}11${goto 35}$color${cpu cpu11}%${goto 75}${color4}${cpubar cpu11 13, 60}${goto 160}${color3}12${goto 185}$color${cpu cpu12}%${goto 225}${color4}${cpubar cpu12 13, 60}
#------------+
#PROCESSES
#------------+
${voffset 5}${color3}Name${alignr}CPU%
$color4${top name 1}$alignr${top cpu 1}$color
${top name 2} ${alignr}${top cpu 2}
${top name 3} ${alignr}${top cpu 3}
${top name 4} ${alignr}${top cpu 4}
${top name 5} ${alignr}${top cpu 5}
${voffset 5}${color3}Threads: ${color}$threads${alignr}${color3}Running: ${color}${running_threads}
${color3}Processes: ${color}${processes}${alignr}${color3}Running:$color ${running_processes}
#------------+
#GPU
#------------+
${font}${color1}GPU ${hr 2}
${color3}GPU:${color0}${alignr}NVIDIA GeForce RTX 2060
${color3}GPU Speed: $alignr${color0}${nvidia gpufreq} Mhz
${color3}MEM Speed: $alignr${color0}${nvidia memfreq} Mhz
#------------+
#MEMORY
#------------+
${font}${color1}MEMORY ${hr 2}
${voffset 5}${font}${color3}Used: ${color}${mem} ($memperc%)${color3}${alignr}Free: ${color}${memeasyfree}
${color4}${membar}
${voffset 5}${color3}Name${alignr}MEM%
${color4}${top_mem name 1} ${alignr}${top_mem mem 1}${color}
${top_mem name 2} ${alignr}${top_mem mem 2}
${top_mem name 3} ${alignr}${top_mem mem 3}
${top_mem name 4} ${alignr}${top_mem mem 4}
#------------+
#NETWORK
#------------+
${font}${color1}NETWORK ${hr 2}
${voffset 5}${font}${color3}${addr enp3s0}${alignr}${font}${color}${if_existing /sys/class/net/enp3s0/operstate up}ONLINE${else}OFFLINE${endif}
${font}${color}
${color3}Down: ${color}${downspeed enp3s0}/s  ${color3}${alignr} Total: ${color}${totaldown enp3s0}
${color4}${downspeedgraph enp3s0 30}${color}
${color3}Up: ${color}${upspeed enp3s0}/s      ${color3}${alignr} Total: ${color}${totalup enp3s0}
${color4}${upspeedgraph enp3s0 30 }${color}
]]
