# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@144,0x0,1.25
#monitor=,preferred,auto,1
#monitor=,highrr,auto,1.25

#Sourcing external config files
source=~/.config/hypr/themes/mocha.conf
source=~/.config/hypr/configs/exec.conf
source=~/.config/hypr/configs/window_rules.conf
source=~/.config/hypr/configs/keybinds.conf

#Keyboars switching
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 30
    repeat_delay = 200

    follow_mouse = 1
    numlock_by_default = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.inactive_border = rgba(595959aa)
    col.active_border = rgb(89DCEB)
    col.inactive_border = rgba(ffffff00)

    layout = dwindle
}

decoration {
    rounding = 6
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 26
    shadow_render_power = 4
    shadow_scale = 1
    shadow_offset = 0 0
    shadow_ignore_window = true
    col.shadow = rgb(74c7ec)
    col.shadow_inactive = rgba(00000055)

    blurls = gtk-layer-shell
    blurls = lockscreen
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    force_default_wallpaper = -1
    #focus_on_activate = true
    vrr = 2
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = bump, 0.1, 0.8, 0.1, 1.1
    bezier = swipe, 0.1, 0.8, 0.2, 1

    animation = windows, 1, 6, bump, slide
    animation = windowsOut, 1, 6, bump, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 8, swipe
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

#gestures {
#    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    workspace_swipe = off
#}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

layerrule = blur, waybar
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = blur, org.gnome.Nautilus
