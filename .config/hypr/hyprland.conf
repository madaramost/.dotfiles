# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@144,0x0,1.25
#monitor=,preferred,auto,1
#monitor=,highrr,auto,1.25

#Sourcing external config files
source=~/.config/hypr/themes/mocha.conf
source=~/.config/hypr/configs/exec.conf
source=~/.config/hypr/configs/window_rules.conf
source=~/.config/hypr/configs/keybinds.conf

#Keyboars switching
input {
    kb_layout = us,ara
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    numlock_by_default = true
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border=0x00000000
    col.inactive_border=0x00000000

    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 6
    shadow_render_power = 7
    shadow_scale = 1
    shadow_offset = 0 0
    shadow_ignore_window = true
    col.shadow = rgb(74c7ec)
    col.shadow_inactive = rgba(00000055)

    blurls = gtk-layer-shell
    blurls = lockscreen
}

misc {
    vrr = 0
}

animations {
  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

#gestures {
#    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    workspace_swipe = off
#}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}
