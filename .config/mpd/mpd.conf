audio_output {
        type "pulse"
        name "pulse audio"
}

audio_output {
        type "fifo"
        name "my_fifo"
        path "/tmp/mpd.fifo"
        format "48000:24:1"
}

# QOBUZ input plugin
input {
        enabled "no"
        plugin "qobuz"
}

# TIDAL input plugin
input {
        enabled "no"
        plugin "tidal"
}

#############################
# Decode
#############################
decoder {
        plugin "hybrid_dsd"
        enabled "no"
#       gapless "no"
}

decoder {
        plugin "wildmidi"
        enabled "no"
#       gapless "no"
}

#############################
# Normalization automatic
# volume adjustments
#############################
#replaygain	"album"
#replaygain_preamp "0"
#replaygain_missing_preamp "0"
#replaygain_limit "yes"
#volume_normalization "no"

#############################
# Character Encoding 
#############################
#filesystem_charset	"UTF-8"
